<nav class="navbar">
  <div class="logo">
    <span class="text-logo">Personajes API</span>
  </div>
  <div class="nav-links">
    @for (item of navItems; track item.label) {
      
      <a 
        [routerLink]="item.path"

        class="nav-item">
        {{ item.label }}
      </a>
    }
  </div>
</nav>
