<div class="detail-container">
    
    @if (isLoading()) {
        <p class="loading">Cargando detalles del personaje...</p>
    } 
    
    @else if (character()) {
        <div class="character-card-detail">
            <div class="image-section">
                <img [src]="character()!.image" alt="{{ character()!.name }}">
            </div>
            <div class="info-section">
                <h1>{{ character()!.name }}</h1>
                <div class="detail-item">
                    <span class="label">Estado:</span>
                    <span [class]="'value status ' + character()!.status.toLowerCase()">{{ character()!.status }}</span>
                </div>
                <div class="detail-item">
                    <span class="label">Especie:</span>
                    <span class="value">{{ character()!.species }}</span>
                </div>
                <div class="detail-item">
                    <span class="label">Origen:</span>
                    <span class="value">{{ character()!.origin.name }}</span>
                </div>
            </div>
        </div>
    } @else {
        <p class="error-message">No se pudo cargar el detalle del personaje.</p>
    }
</div>
