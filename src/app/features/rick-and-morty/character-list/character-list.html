<div class="container p-4">
  <h1 class="text-center mb-4 title-rm">Rick and Morty Characters</h1>

  <div class="grid-container">
    @for (char of characters(); track char.id) {
      <div class="card" (click)="goToDetail(char.id)">
        <img [src]="char.image" [alt]="char.name" class="card-img">
        <div class="card-body">
          <h3>{{ char.name }}</h3>
          <p>Status: <span [class]="char.status">{{ char.status }}</span></p>
          <p>Species: {{ char.species }}</p>
        </div>
      </div>
    }
  </div>
</div>
